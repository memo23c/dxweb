<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cotizador de Crédito</title>
  <link rel="stylesheet" href="estilos.css" />
  <style>
    /* Estilos específicos de la página principal */
    body {
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 800px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }

    .subtitle {
      font-size: 1.2rem;
      opacity: 0.9;
      margin-bottom: 40px;
    }

    .buttons-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 30px;
    }

    .btn {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 20px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 12px;
      text-decoration: none;
      width: 220px;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(to right, #ffd700, #ff8c00);
      color: #1a2a6c;
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    footer {
      margin-top: auto;
      margin-bottom: 30px;
      font-size: 0.9rem;
      opacity: 0.7;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>COTIZADOR DE CRÉDITO</h1>
    <p class="subtitle">Selecciona el tipo de cotizador que deseas usar</p>

    <div class="buttons-container">
      <a href="dx.html" class="btn">Cotizador DX</a>
      <a href="dx-nomina.html" class="btn">Cotizador DX Nómina</a>
      <a href="capacidad-dx.html" class="btn">Calcular Capacidad DX</a>
    </div>
  </div>

  <footer>
    &copy; 2025 Cotizador de Crédito. Todos los derechos reservados.
  </footer>
</body>
</html>
